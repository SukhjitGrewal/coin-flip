<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>
    <p>Simulate rolling dice. <button id="dicebtn">Roll Dice</button></p>

    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>
    <p>Rolled a 1: <span id="roll1">0</span></p>
    <p>Rolled a 2: <span id="roll2">0</span></p>
    <p>Rolled a 3: <span id="roll3">0</span></p>
    <p>Rolled a 4: <span id="roll4">0</span></p>
    <p>Rolled a 5: <span id="roll5">0</span></p>
    <p>Rolled a 6: <span id="roll6">0</span></p>

    <div id="output"></div>
  </body>
</html>
